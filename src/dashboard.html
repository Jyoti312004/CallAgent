<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salon - Pending Queries</title>
    <style>
      :root {
        --primary-color: #6366f1;
        --secondary-color: #9ca3af;
        --background-color: #f9fafb;
        --card-bg-color: #ffffff;
        --text-color: #374151;
        --accent-color: #4f46e5;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: var(--background-color);
        color: var(--text-color);
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px 0;
        border-bottom: 1px solid #e5e7eb;
      }

      h1 {
        color: var(--accent-color);
        font-size: 1.8rem;
        margin-bottom: 10px;
      }

      .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 20px;
      }

      .card {
        background-color: var(--card-bg-color);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        padding: 20px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.08);
      }

      .card h3 {
        font-size: 1.2rem;
        margin-bottom: 10px;
        color: var(--accent-color);
      }

      .card p {
        font-size: 0.95rem;
        color: var(--text-color);
        margin-bottom: 15px;
      }

      .card .date {
        font-size: 0.8rem;
        color: var(--secondary-color);
      }

      .status-badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        background-color: #fecaca;
        color: #b91c1c;
        margin-bottom: 12px;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 100;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: var(--card-bg-color);
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .close-button {
        cursor: pointer;
        font-size: 1.5rem;
        color: var(--secondary-color);
      }

      .modal-body {
        margin-bottom: 20px;
      }

      .query-detail {
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid #e5e7eb;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }

      .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 5px;
        resize: vertical;
        min-height: 120px;
        font-size: 0.95rem;
      }

      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: var(--accent-color);
      }

      .loader {
        display: none;
        border: 3px solid #f3f3f3;
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .status-message {
        text-align: center;
        padding: 10px;
        margin-top: 15px;
        border-radius: 5px;
        display: none;
      }

      .success {
        background-color: #d1fae5;
        color: #065f46;
      }

      .error {
        background-color: #fee2e2;
        color: #b91c1c;
      }

      @media (max-width: 768px) {
        .cards-container {
          grid-template-columns: 1fr;
        }

        .modal-content {
          width: 95%;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Pending Customer Queries</h1>
        <p>Click on any query to respond</p>
      </header>

      <div class="cards-container" id="pending-queries">
        <!-- Query cards will be dynamically added here -->
        <div class="loader" id="initial-loader"></div>
      </div>
    </div>

    <!-- Modal for responding to queries -->
    <div class="modal" id="query-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Respond to Query</h2>
          <span class="close-button" id="close-modal">&times;</span>
        </div>
        <div class="modal-body">
          <div class="query-detail">
            <h3>Question</h3>
            <p id="modal-question"></p>
            <div class="date" id="modal-date"></div>
          </div>
          <form id="response-form">
            <input type="hidden" id="query-id" value="" />
            <div class="form-group">
              <label for="answer">Your Response</label>
              <textarea
                id="answer"
                placeholder="Type your response here..."
                required
              ></textarea>
            </div>
            <button type="submit" id="submit-btn">Submit Response</button>
            <div class="loader" id="submit-loader"></div>
            <div class="status-message" id="status-message"></div>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Show initial loader
        document.getElementById("initial-loader").style.display = "block";

        // Fetch pending queries
        fetchPendingQueries();

        // Close modal when clicking the close button or outside the modal
        document
          .getElementById("close-modal")
          .addEventListener("click", closeModal);
        window.addEventListener("click", function (event) {
          if (event.target === document.getElementById("query-modal")) {
            closeModal();
          }
        });

        // Handle form submission
        document
          .getElementById("response-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            submitResponse();
          });
      });

      // Fetch pending queries from the API
      async function fetchPendingQueries() {
        try {
          const response = await fetch(
            "http://127.0.0.1:8000/api/query-request/pending-query"
          );

          if (!response.ok) {
            throw new Error("Failed to fetch queries");
          }

          const queries = await response.json();
          document.getElementById("initial-loader").style.display = "none";
          displayQueries(queries);
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("initial-loader").style.display = "none";
          document.getElementById("pending-queries").innerHTML = `
                    <div style="text-align: center; grid-column: 1 / -1; padding: 30px;">
                        <h3>Error fetching queries</h3>
                        <p>Please check if the API server is running.</p>
                    </div>
                `;
        }
      }

      // Display the queries as cards
      function displayQueries(queries) {
        const container = document.getElementById("pending-queries");

        if (queries.length === 0) {
          container.innerHTML = `
                    <div style="text-align: center; grid-column: 1 / -1; padding: 30px;">
                        <h3>No pending queries</h3>
                        <p>All customer queries have been addressed.</p>
                    </div>
                `;
          return;
        }

        container.innerHTML = "";

        queries.forEach((query) => {
          const date = new Date(query.created_at);
          const formattedDate = date.toLocaleString();

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
                    <div class="status-badge">${query.status}</div>
                    <h3>Query #${query.id}</h3>
                    <p>${
                      query.question.length > 150
                        ? query.question.substring(0, 150) + "..."
                        : query.question
                    }</p>
                    <div class="date">Received: ${formattedDate}</div>
                `;

          card.addEventListener("click", function () {
            openModal(query);
          });

          container.appendChild(card);
        });
      }

      // Open the modal with query details
      function openModal(query) {
        const modal = document.getElementById("query-modal");
        const questionElement = document.getElementById("modal-question");
        const dateElement = document.getElementById("modal-date");
        const queryIdInput = document.getElementById("query-id");

        questionElement.textContent = query.question;
        dateElement.textContent = `Received: ${new Date(
          query.created_at
        ).toLocaleString()}`;
        queryIdInput.value = query.id;

        modal.style.display = "flex";

        // Reset form and status
        document.getElementById("answer").value = "";
        document.getElementById("status-message").style.display = "none";
        document.getElementById("submit-btn").disabled = false;
      }

      // Close the modal
      function closeModal() {
        document.getElementById("query-modal").style.display = "none";
      }

      // Submit the response
      async function submitResponse() {
        const queryId = document.getElementById("query-id").value;
        const answer = document.getElementById("answer").value.trim();
        const question = document.getElementById("modal-question").textContent;

        if (!answer) {
          return;
        }

        const submitBtn = document.getElementById("submit-btn");
        const loader = document.getElementById("submit-loader");
        const statusMessage = document.getElementById("status-message");

        submitBtn.disabled = true;
        loader.style.display = "block";
        statusMessage.style.display = "none";

        try {
          // First, mark the query as resolved
          const resolveResponse = await fetch(
            "http://127.0.0.1:8000/api/query-request/resolve-query/",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                query_id: queryId,
              }),
            }
          );

          if (!resolveResponse.ok) {
            const errorData = await resolveResponse.json();
            throw new Error(
              errorData.message || "Failed to mark query as resolved"
            );
          }

          // Then, add the knowledge response
          const addKnowledgeResponse = await fetch(
            "http://127.0.0.1:8000/api/knowledge-base/add-knowledge/",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                question: question,
                answer: answer,
                source: "SUPERVISOR",
                knowledge_type: "QUERY",
                description: {},
                description_key: "",
                query_request_id: queryId,
              }),
            }
          );

          loader.style.display = "none";

          if (addKnowledgeResponse.ok) {
            statusMessage.className = "status-message success";
            statusMessage.textContent =
              "Query resolved and response submitted successfully";

            // Refresh the entire page after successful submission
            setTimeout(() => {
              window.location.reload();
            }, 2000);
          } else {
            const errorData = await addKnowledgeResponse.json();
            throw new Error(errorData.message || "Failed to submit response");
          }
        } catch (error) {
          console.error("Error:", error);
          statusMessage.className = "status-message error";
          statusMessage.textContent =
            error.message || "Failed to submit response";
          submitBtn.disabled = false;
          loader.style.display = "none";
        }

        statusMessage.style.display = "block";
      }
    </script>
  </body>
</html>
